<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: black;
            text-align: center;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>Beautiful Photo Gallery</h2>
    <div class="gallery">
        <img src="images/1.jpg" alt="Random Image 1">
        <img src="images/2.jpg" alt="Random Image 1">
        <img src="images/3.jpg" alt="Random Image 1">
        <img src="images/4.jpg" alt="Random Image 1">
        <img src="images/5.jpg" alt="Random Image 1">
        <img src="images/6.jpg" alt="Random Image 1">


</body>
</html>
